<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="slider">
    <div class="slides">
      <img class="slide" src="./img/1.jpg" alt="image 1">
      <img class="slide" src="./img/2.jpg" alt="image 2">
      <img class="slide" src="./img/3.jpg" alt="image 3">
      <img class="slide" src="./img/4.jpg" alt="image 4">
      <img class="slide" src="./img/5.jpg" alt="image 5">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
